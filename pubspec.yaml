name: template
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  auto_route: ^7.8.0
  autoequal: ^0.5.1
  copy_with_extension: ^5.0.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  sentry_flutter: ^7.9.0
  freezed: ^2.4.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0

dev_dependencies:
  auto_route_generator: ^7.3.0
  autoequal_gen: ^0.5.1
  bloc_test: ^9.0.2
  build_runner: ^2.3.3
  copy_with_extension_gen: ^5.0.0
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.0.5
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
